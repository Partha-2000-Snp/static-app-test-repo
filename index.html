<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature Quote</title>
    <style>
        body {
            background: url('https://source.unsplash.com/featured/?nature') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Georgia', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }

        .quote-container {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px 40px;
            border-radius: 10px;
            text-align: center;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .quote {
            font-size: 1.5em;
            margin: 0;
        }

        .author {
            margin-top: 10px;
            font-size: 1.2em;
            color: #87ceeb;
        }
    </style>
</head>
<body>
    <div class="quote-container">
        <p class="quote">"In every walk with nature one receives far more than he seeks."</p>
        <p class="author">- John Muir</p>
    </div>
</body>
</html>
